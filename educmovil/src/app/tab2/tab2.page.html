<ion-content [fullscreen]="true" class="background">
  <ion-grid  style="margin-top: 50px;">
    <ion-row>
      <ion-col class='cardRestaurant' *ngFor="let cat of Categories; let i = index"  style="margin-top: 5px;">
        <ion-card (click)='changeTab(cat)' style="min-height: 230px;min-width: 93vw;margin: 2px;">
          <img [src]="cat.cover"  class="imgCardMain" style="width: 100%;height: 150px;object-fit: cover;"/>
          <ion-card-content>
            <ion-card-title style="text-align: center;">
              <span class="m-0 font-light"
              style="color: black;background-color: rgba(255, 255, 255, 0.7);text-align: center;border-radius: 10%;font-size: 20px;font-weight: bold">{{ cat.name }}</span>
              <br>
              <p class="m-0 description" style="text-align: center;">{{cat.desc}}
              </p>
            </ion-card-title>
          </ion-card-content>
          <ion-footer>
            <ion-row>
              
              <ion-col center text-center>
                <button>
                  <ion-icon name="book"></ion-icon>
                  <div style="width: 89vw;">Temas Disponibles:</div>
                    <ion-badge color="primary">{{cat.numero}}</ion-badge>
                </button>
              </ion-col>
              
            </ion-row>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
